// Fonction pour afficher/cacher le textarea
function toggleTextarea() {
    const textarea = document.getElementById('my-textarea');
    if (textarea.style.display === 'none') {
        textarea.style.display = 'block';
    } else {
        textarea.style.display = 'none';
    }
}

//  d√©placer la zone de texte avec la souris.
const textarea = document.getElementById("my-textarea");
let isDragging = false;
let offsetX, offsetY;

textarea.addEventListener('mousedown', function(e) {
    isDragging = true;
    offsetX = e.clientX - textarea.offsetLeft;
    offsetY = e.clientY - textarea.offsetTop;
    textarea.style.cursor = "grabbing";
});

document.addEventListener('mousemove', function(e) {
    if (isDragging) {
        textarea.style.left = e.clientX - offsetX + "px";
        textarea.style.top = e.clientY - offsetY + "px";
    }
});

document.addEventListener('mouseup', function() {
    isDragging = false;
    textarea.style.cursor = "grab";
});

// Horloge
function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
}

setInterval(updateClock, 1000);
updateClock();
