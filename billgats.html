<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>bill gats</title>

<style>
      /* Bouton debussy clair de lune  */
    #playPauseBtn {
      position: absolute;
      top: 50px;
      right: 20px;
      
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #8f031b;
      color: #fff8f8;
      
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.2s;
    font-family: 'Tempting', cursive, serif;
    }
       
  
  #playPauseBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  #playPauseBtn:active {
    transform: scale(1.05);
  }

    #playPauseBtn:hover {
      background: #b3042a;
    }
    #banner {

  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #52012e;
  color: white;
  text-align: center;
  padding: 10px 0;
  font-family: 'Tempting', cursive;
  font-size: 18px;
  font-weight: bold;
  z-index: 1000;
}

    #content {
      margin-top: 60px;
      margin-bottom: 50px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    #footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #52012e;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-family: 'Tempting', cursive, serif;
      font-size: 18px;
    }

    @font-face {
        font-family: 'Tempting';
        src: url('tempting/Tempting - PERSONAL USE ONLY.ttf') format('truetype');
    }

    @font-face {
        font-family: 'Valentime';
        src: url('Valentime.otf') format('opentype');
    }

    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Tempting', cursive, serif;
        font-size: 36px;
        padding: 40px;
        color: #333;
        background-color: rgb(253, 227, 250);
    }

    .bottom-right-gif {
        position: fixed;
        bottom: -5px;
        right: 0;
        width: 300px;
        height: auto;
        z-index: 1;
    }

    .bottom-left-gif {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 300px;
        height: auto;
        z-index: 1;
    }

    .main-title {
        font-family: 'Valentime', cursive;
        font-size: 100px;
        color: rgb(90, 1, 1);
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
        text-align: center;
        z-index: 10;
        pointer-events: none;
    }

    .main-title span {
        display: inline-block;
        animation: wave 1.5s infinite;
    }

    .main-title span:nth-child(1) { animation-delay: 0s; }
    .main-title span:nth-child(2) { animation-delay: 0.1s; }
    .main-title span:nth-child(3) { animation-delay: 0.2s; }
    .main-title span:nth-child(4) { animation-delay: 0.3s; }
    .main-title span:nth-child(5) { animation-delay: 0.4s; }
    .main-title span:nth-child(6) { animation-delay: 0.5s; }
    .main-title span:nth-child(7) { animation-delay: 0.6s; }
    .main-title span:nth-child(8) { animation-delay: 0.7s; }
    .main-title span:nth-child(9) { animation-delay: 0.8s; }
    .main-title span:nth-child(10) { animation-delay: 0.9s; }
    .main-title span:nth-child(11) { animation-delay: 1.0s; }
    .main-title span:nth-child(12) { animation-delay: 1.1s; }
    .main-title span:nth-child(13) { animation-delay: 1.2s; }
    .main-title span:nth-child(14) { animation-delay: 1.3s; }
    .main-title span:nth-child(15) { animation-delay: 1.4s; }
    .main-title span:nth-child(16) { animation-delay: 1.5s; }
    .main-title span:nth-child(17) { animation-delay: 1.6s; }
    .main-title span:nth-child(18) { animation-delay: 1.7s; }
    .main-title span:nth-child(19) { animation-delay: 1.8s; }
    .main-title span:nth-child(20) { animation-delay: 1.9; }
    .main-title span:nth-child(21) { animation-delay: 2.0s; }
    .main-title span:nth-child(22) { animation-delay: 2.1s; }
    .main-title span:nth-child(23) { animation-delay: 2.2s; }

    @keyframes wave {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    .heart {
        position: absolute;
        color: rgb(143, 3, 27);
        animation: fall linear infinite;
        z-index: 5;
    }

    @keyframes fall {
        0%   { transform: translateY(-100px); opacity: 1; }
        80%  { opacity: 1; }
        100% { transform: translateY(70vh); opacity: 0; }
    }

    /* BOUTON YES  */
    .yes-button {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 40px;
        font-size: 32px;
        font-family: 'Tempting', cursive;
        background-color: #8f031b;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        z-index: 20;
        transition: transform 0.2s, background-color 0.2s;
    }

    .yes-button:hover {
        background-color: #b3042a;
        transform: translate(-50%, -50%) scale(1.1);
    }
</style>
</head>

<body>


<div id="banner">
    salut mon amour ❤
</div>

<div id="footer">
    heure : <span id="clock"></span>
</div>
  <!-- clair de lune  -->
  <audio id="audio">
    <source src="clair de lune.mp3" type="audio/mpeg">
    
  </audio>
<img src="chat2.gif" alt="Chat bas droite" class="bottom-right-gif">
<img src="chat3.gif" alt="Chat bas gauche" class="bottom-left-gif">

<h1 class="main-title">
    <span>w</span><span>i</span><span>l</span><span>l</span>
    <span> </span>
    <span>y</span><span>o</span><span>u</span>
    <span> </span>
    <span>b</span><span>e</span>
    <span> </span>
    <span>m</span><span>y</span>
    <span> </span>
    <span>V</span><span>a</span><span>l</span><span>e</span><span>n</span><span>t</span><span>i</span><span>n</span><span>e</span>
</h1>

<!-- YES  -->
<button class="yes-button" onclick="goYes()">yes</button>

<button id="playPauseBtn">▶ Play</button>

<script>
    
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "❤";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (16 + Math.random() * 50) + "px";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 200);

    /*redirection */
    function goYes() {
        window.location.href = "yes.html";
    }
     const audio = document.getElementById("audio");
    const button = document.getElementById("playPauseBtn");

    button.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        button.textContent = "⏸ Pause";
      } else {
        audio.pause();
        button.textContent = "▶ Play";
      }
    });
</script>

</body>
</html>
